    <div class="modal" id="detailModal">

    <script>
        const API_URL = window.location.protocol + '//' + window.location.hostname + ':3000/api';
        let token = localStorage.getItem('adminToken');

        if (!token) {
            window.location.href = 'admin-login.html';
        }

        document.getElementById('adminUser').textContent = 'ç®¡ç†å‘˜ï¼š' + (localStorage.getItem('adminUsername') || '');

        loadAllResults();
        loadAllUsers();

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').style.display = 'block';
        }

        async function loadAllResults() {
            try {
                const res = await fetch(`${API_URL}/admin/results`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const results = await res.json();
                
                document.getElementById('totalResults').textContent = results.length;
                
                const users = new Set(results.map(r => r.user_id));
                document.getElementById('totalUsers').textContent = users.size;
                
                if (results.length > 0) {
                    const avg = (results.reduce((sum, r) => sum + parseFloat(r.average_score), 0) / results.length).toFixed(2);
                    document.getElementById('avgScore').textContent = avg;
                }
                
                const risk = results.filter(r => parseFloat(r.average_score) >= 2.5).length;
                document.getElementById('riskCount').textContent = risk;
                
                const tbody = document.getElementById('resultsTable');
                tbody.innerHTML = results.slice(0, 50).map(r => {
                    const score = parseFloat(r.average_score);
                    let scoreClass = 'score-normal';
                    let scoreText = 'æ­£å¸¸';
                    if (score >= 2 && score < 3) { scoreClass = 'score-mild'; scoreText = 'è½»åº¦'; }
                    else if (score >= 3 && score < 4) { scoreClass = 'score-moderate'; scoreText = 'ä¸­åº¦'; }
                    else if (score >= 4) { scoreClass = 'score-severe'; scoreText = 'é‡åº¦'; }
                    
                    const dims = JSON.parse(r.dimensions || '[]');
                    const dimTags = dims.slice(0, 4).map(d => 
                        `<span class="dim-tag">${d.icon}${d.name} ${d.score}</span>`
                    ).join('');
                    
                    return `
                        <tr>
                            <td>${r.username || 'ç”¨æˆ·' + r.user_id}</td>
                            <td>${new Date(r.completed_at).toLocaleString('zh-CN')}</td>
                            <td><span class="score-badge ${scoreClass}">${score.toFixed(2)} - ${scoreText}</span></td>
                            <td><div class="dimension-tags">${dimTags}</div></td>
                            <td>
                                <button class="btn btn-primary" onclick="showDetail(${r.id})">æŸ¥çœ‹è¯¦æƒ…</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (e) {
                console.error('åŠ è½½ç»“æœå¤±è´¥:', e);
            }
        }

        async function loadAllUsers() {
            try {
                const res = await fetch(`${API_URL}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await res.json();
                
                const tbody = document.getElementById('usersTable');
                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.username}</td>
                        <td>${u.email || '-'}</td>
                        <td>${new Date(u.created_at).toLocaleString('zh-CN')}</td>
                        <td>-</td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('åŠ è½½ç”¨æˆ·å¤±è´¥:', e);
            }
        }

        function showDetail(id) {
            fetch(`${API_URL}/admin/results`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(results => {
                const r = results.find(item => item.id === id);
                if (!r) return;
                
                const dims = JSON.parse(r.dimensions || '[]');
                const modalBody = document.getElementById('modalBody');
                
                modalBody.innerHTML = `
                    <p><strong>ç”¨æˆ·ï¼š</strong>${r.username || 'ç”¨æˆ·' + r.user_id}</p>
                    <p><strong>æµ‹è¯„æ—¶é—´ï¼š</strong>${new Date(r.completed_at).toLocaleString('zh-CN')}</p>
                    <p><strong>æ€»å‡åˆ†ï¼š</strong>${parseFloat(r.average_score).toFixed(2)}</p>
                    <p><strong>æ€»åˆ†ï¼š</strong>${r.total_score}</p>
                    
                    <h4 style="margin: 20px 0 10px;">å„ç»´åº¦å¾—åˆ†</h4>
                    <div class="detail-grid">
                        ${dims.map(d => {
                            const score = parseFloat(d.score);
                            let color = '#166534';
                            if (score >= 2.5) color = '#92400e';
                            if (score >= 3.5) color = '#991b1b';
                            return `
                                <div class="detail-item">
                                    <div class="detail-score" style="color: ${color}">${d.score}</div>
                                    <div class="detail-label">${d.icon} ${d.name}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                document.getElementById('detailModal').classList.add('show');
            });
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        async function createAdmin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!username || !password) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/admin/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error);
                }
                
                alert('ç®¡ç†å‘˜åˆ›å»ºæˆåŠŸï¼');
                document.getElementById('adminUsername').value = '';
                document.getElementById('adminPassword').value = '';
            } catch (e) {
                alert('åˆ›å»ºå¤±è´¥ï¼š' + e.message);
            }
        }

        function logout() {

            localStorage.removeItem('adminUsername');
            window.location.href = 'admin-login.html';
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('detailModal')) {
                closeModal();
            }
        };
